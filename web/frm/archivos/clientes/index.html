<html>
    <head>
        <title>Carga de Clientes</title>
        <link rel="icon" type="image/pgn" href="../../../imagen.pgn"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>

    <body >



        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary">
                <div class="panel-heading centrado">Registro de Clientes </div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">

                            <div class="col-md-1">
                                <span>Tipo Cliente.</span>
                            </div>


                            <div class="col-md-2">


                                <select name="id_tipocliente" id="id_tipocliente" class="form-control input-sm" >

                                    <option value="1">Empresas</option> 
                                    <option value="2">Personas</option> 


                                </select>
                            </div>
                            <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Nombre" onkeypress=" return soloLetras(event)">                         
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>

                            <div class="col-md-2" style="visibility: hidden">
                                <span>Id</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_cliente" name="id_cliente" type="text"
                                       class="form-control input-sm" placeholder="Id" style="visibility: hidden">
                            </div>

                        </div>
                        <div class="row">





                        </div>
                        <br>

                        <div class="row">

                            <div class="col-md-1">
                                <span>Nacimiento</span>
                            </div>
                            <div class="col-md-3">
                                <input id="nacimiento_cliente" name="nacimiento_cliente" type="date" class="form-control 
                                       input-sm" >                         
                            </div>

                            <div class="col-md-1">
                                <span>Ruc</span>
                            </div>
                            <div class="col-md-2">
                                <input id="ruc_cliente" name="ruc_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Ruc" onkeypress="return soloNumeros(event)">                         
                            </div>
                            <div class="col-md-1">
                                <input id="dv_cliente" name="dv_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Digito Verificador" readonly="readonly">                         
                            </div>

                            <div class="col-md-1">
                                <span>Cedula</span>
                            </div>
                            <div class="col-md-2">
                                <input id="ci_cliente" name="ci_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Cedula" onkeypress="return soloNumeros(event)">                         
                            </div>






                        </div>


                        <br>

                        <div class="row">



                            <div class="col-md-1">
                                <span>Celular</span>
                            </div>
                            <div class="col-md-3">
                                <input id="telmov_cliente" name="telmov_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Celular">                         
                            </div>

                            <div class="col-md-1">
                                <span>Telefono Fijo</span>
                            </div>
                            <div class="col-md-3">
                                <input id="telfijo_cliente" name="telfijo_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Fijoj">                         
                            </div>

                            <div class="col-md-1">
                                <span>Telefono Laboral</span>
                            </div>
                            <div class="col-md-3">
                                <input id="tellaboral_cliente" name="tellaboral_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Trabajo">                         
                            </div>


                        </div>

                        <br>


                        <div class="row">

                            <div class="col-md-1">
                                <span>Ciudad</span>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control
                                       input-sm" placeholder="Ciudad" onkeypress=" return soloLetras(event)" readonly="readonly">
                            </div> 
                            <div class="col-md-1">
                                <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>

                            <div class="col-md-2" style="visibility: hidden">
                                <span>Cod Ciudad</span>
                            </div>
                            <div class="col-md-1" style="visibility: hidden">
                                <input id="id_ciudad" name="id_ciudad" type="text"
                                       class="form-control input-sm" placeholder="Cod" >
                            </div>


                        </div>

                        <br>


                        <div class="row">

                            <div class="col-md-1">
                                <span>Direccion</span>
                            </div>
                            <div class="col-md-5">
                                <input id="direccion_cliente" name="direccion_cliente" type="text" class="form-control 
                                       input-sm" placeholder="Direccion">                         
                            </div>

                        </div>
                        <br>

                        <div class="row">

                            <div class="col-md-1">
                                <span>Web</span>
                            </div>
                            <div class="col-md-3">
                                <input id="web_cliente" name="web_cliente" type="text" class="form-control 
                                       input-sm" placeholder="web">                         
                            </div>

                            <div class="col-md-1">
                                <span>E-mail</span>
                            </div>
                            <div class="col-md-3">
                                <input id="email_cliente" name="email_cliente" type="email" class="form-control 
                                       input-sm" placeholder="web">                         
                            </div>

                        </div>












                    </form>
                </div>

                <div class="panel-footer centrado">

                    <button 	 id="botonAgregar" type="button" class="btn btn-success btn-success" ><span class="glyphicon glyphicon-download"></span>&nbsp;Agregar</button>   &nbsp;
                    <button id="botonModificar" type="button" class="btn btn-warning btn-warning"><span class="glyphicon glyphicon-pencil">Modificar</span></button> 
                    <button id="botonEliminar" type="button" class="btn btn-danger btn-danger " data-toggle="modal" data-target="#confirmarEliminar"  disabled=""><span class="glyphicon glyphicon-remove"> </span>&nbsp; Eliminar</button> &nbsp;
                    <button id="botonSalir" type="button" class="btn btn-info btn-info" ><span class="glyphicon glyphicon-circle-arrow-left"> </span>&nbsp;Atras</button> 
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funcion.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#nombre_cliente").focus();
                                           buscarIdCliente();
                                           //siguienteCampo("#id_cliente", "#nombre_cliente", false);
                                           //siguientecampo("#nombre_cliente", "#botonBuscarCliente", false);
                                           $("#botonAgregar").on('click', function () {
                                               if (validarFormularioCliente()) {
                                                   agregarCliente();
                                                   limpiarCampos();
                                               }
                                           });

                                           $("#cedula_cliente").focusout(function (event) {
                                               if ($("#cedula_cliente").val === "") {
                                                   $("#cedula_cliente").val("0");
                                               }
                                               buscarCedula();
                                           });
                                           $("#id_cliente").focusout(function (event) {
                                               if ($("#id_cliente").val === "") {
                                                   $("#id_cliente").val("0");
                                               }

                                               buscarIdCliente();
                                           });
                                           $("#botonBuscarIdCliente").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");

                                           });



                                           $("#botonBuscarIdCiudad").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#botonBuscarIdCiudad").on('click', function () {
                                               $("#buscar").load("buscarCiudad.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });



                                           $("#botonModificar").on('click', function () {
                                               if (validarFormularioCliente()) {
                                                   modificarCliente();
                                               }
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarCliente();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../procesos/ventas/index.html";
                                           });

                                           $("#id_ciudad").focusout(function (event) {
                                               if ($("#id_ciudad").val === "") {
                                                   $("#id_ciudad").val("0");
                                               }
                                               buscarIdCiudad();
                                           });



                                           $("#ruc_cliente").focusout(function (event) {
                                               if ($("#ruc_cliente").val === "") {
                                                   $("#ruc_cliente").val("0");
                                               }

                                               buscarVerificador();
                                           });


        </script>

    </body>
</html>
