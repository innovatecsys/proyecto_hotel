<html>
    <head>
        <title>Carga de Habitaciones</title>
        <link rel="icon" type="image/pgn" href="../../../imagen.pgn"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body   >
        <div id="confirmar"></div>
        <div id="buscar"></div>

        <div id="panelPrograma" >
            <div id="panelDiseño" class="panel panel-primary">
                <div class="panel-heading centrado">Habitacion</div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-1">
                                <span>Cod</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_habitacion" name="id_habitacion" type="text"
                                       class="form-control input-sm" placeholder="Cod" onKeyPress="return soloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdHabitacion" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>


                            <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-3">
                                <input id="nombre_habitacion" name="nombre_habitacion" type="text" class="form-control 
                                       input-sm" placeholder="Nombre" >                         
                            </div>

                        </div>



                        <br>
                        <div class="row">

                            <div class="col-md-1">
                                <span>Tipo Habitacion.</span>
                            </div>



                            <div class="col-md-2">


                                <select name="id_tipohabitacion" id="id_tipohabitacion" class="form-control input-sm" >

                                    <option value="1">Simple</option> 
                                    <option value="2">Doble</option> 
                                    <option value="3">Triple</option> 
                                    <option value="4">Cuadruple</option> 
                                    <option value="5">Matrimonial</option> 
                                    <option value="6">Familiar</option> 

                                </select>
                            </div>

                            <div class="col-md-1">
                                <span>Minimo Adultos </span>
                            </div>
                            <div class="col-md-2">
                                <input id="minadulto_habitacion" name="minadulto_habitacion" type="number" class="form-control 
                                       input-sm" placeholder="Min" onKeyPress="return soloNumeros(event)">                         
                            </div>

                            <div class="col-md-1">
                                <span>Maximo Adultos </span>
                            </div>
                            <div class="col-md-2">
                                <input id="maxadulto_habitacion" name="maxadulto_habitacion" type="number" class="form-control 
                                       input-sm" placeholder="Min" onKeyPress="return soloNumeros(event)">                         
                            </div>
                            <div class="col-md-1">
                                <span>Costo</span>
                            </div>
                            <div class="col-md-2">
                                <input id="costo_habitacion" name="costo_habitacion" type="text" class="form-control 
                                       input-sm" placeholder="Costo" onKeyPress="return soloNumeros(event)">                         
                            </div>

                        </div>

                        <br>

                        <div class="row">





                        </div>
                        <br>



                        <div class="row">
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-list-alt">&nbsp;Observacion</span>
                            </div>

                            <textarea class="col-md-3" COLS=6 ROWS=5 NAME="obs_habitacion" id="obs_habitacion" > 

                            </textarea>



                            

                        </div>




                    </form>   
                </div>
                <div class="panel-footer centrado">

                    <button 	 id="botonAgregar" type="button" class="btn btn-success btn-success" ><span class="glyphicon glyphicon-download"></span>&nbsp;Agregar</button>   &nbsp;
                    <button id="botonModificar" type="button" class="btn btn-warning btn-warning"><span class="glyphicon glyphicon-pencil">Modificar</span></button> 
                    <button id="botonEliminar" type="button" class="btn btn-danger btn-danger " data-toggle="modal" data-target="#confirmarEliminar"  disabled=""><span class="glyphicon glyphicon-remove"> </span>&nbsp; Eliminar</button> &nbsp;
                    <button id="botonSalir" type="button" class="btn btn-info btn-info" ><span class="glyphicon glyphicon-circle-arrow-left"> </span>&nbsp;Atras</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Está seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#nombre_habitacion").focus();
                                           buscarIdHabitacion();
                                           //siguienteCampo("#id_habitacion", "#nombre_habitacion", false);
                                           //siguientecampo("#nombre_habitacion", "#botonBuscarHabitacion", false);
                                           $("#botonAgregar").on('click', function () {
                                               if (validarFormularioHabitacion()) {
                                                   agregarHabitacion();
                                               }
                                           });
                                           $("#id_habitacion").focusout(function (event) {
                                               if ($("#id_habitacion").val === "") {
                                                   $("#id_habitacion").val("0");
                                               }
                                               buscarIdHabitacion();
                                           });
                                           $("#botonBuscarIdHabitacion").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#id_categoria").focusout(function (event) {
                                               if ($("#id_categoria").val === "") {
                                                   $("#id_categoria").val("0");
                                               }
                                               buscarIdCategoria();
                                           });
                                           $("#botonBuscarIdCategoria").on('click', function () {
                                               $("#buscar").load("buscarCategoria.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#id_marca").focusout(function (event) {
                                               if ($("#id_marca").val === "") {
                                                   $("#id_marca").val("0");
                                               }
                                               buscarIdMarca();
                                           });
                                           $("#botonBuscarIdMarca").on('click', function () {
                                               $("#buscar").load("buscarMarca.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#botonModificar").on('click', function () {
                                               if (validarFormularioHabitacion()) {
                                                   modificarHabitacion();
                                               }
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarHabitacion();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../procesos/compras/index.html";


                                           });


        </script>
    </body>
</html>
